<div class="products-block__item">
    <div class="products-block__main">
        <p class="product-name">Phone name: {{ productItem.name | uppercase}}</p>
        <p class="product-price">Phone price: {{ productItem.price | currency : 'USD' : 'symbol' }}</p>
        <p class="product-os">Phone OS: {{ productItem.operationSystem }}</p>
        <p class="product-amount">Amount: {{ productItem.availableCount }}</p>
    </div>
    <div class="product-controllers">
        <button class="btn btn-outline-info"
              (click)="onShowMore()"
        >Show more</button>
        <button class="btn btn-primary"
                (click)="onAddToCart()"
                [disabled]="!productItem.isAvailable || productItem.itemsInCart"
                [innerHTML]="productItem.itemsInCart? 'In cart': !productItem.isAvailable ? 'Out of stock' : 'Buy'"
                [ngClass]="productItem.itemsInCart ? 'product--item_cart' : ''"
                [style.background-color]="!productItem.isAvailable ? '#ff0000' : ''"
        ></button>
    </div>
</div>
