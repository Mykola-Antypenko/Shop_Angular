<div class="product-form">
  <div class="product-form-heading">
    <h4 class="mb-3">
      Product Form
    </h4>
  </div>
  <div class="product-form-body">
    <form (ngSubmit)="isEditPage ? onEditProduct() : onAddProduct()" id="product-form" #productForm #form="ngForm">
      <div class="form-group mb-3">
        <label for="product-id" class="form-label">Product ID</label>
        <input type="text"
               class="form-control"
               id="product-id" name="product-id"
               placeholder="Product ID"
               required
               [(ngModel)]="product.id">
      </div>
      <div class="form-group mb-3">
        <label for="product-name" class="form-label">Product Name</label>
        <input type="text"
               class="form-control"
               id="product-name" name="product-name"
               placeholder="Product Name"
               required
               [(ngModel)]="product.name">
      </div>
      <div class="form-group mb-3">
        <label for="product-desc" class="form-label">Product description</label>
        <input type="text"
               class="form-control"
               id="product-desc" name="product-desc"
               placeholder="Product description"
               required
               [(ngModel)]="product.description">
      </div>
      <div class="form-group mb-3">
        <label for="product-price" class="form-label">Product price</label>
        <input type="text"
               class="form-control"
               id="product-price" name="product-price"
               placeholder="Product price"
               required
               [(ngModel)]="product.price">
      </div>
      <div class="form-group mb-3">
        <label for="product-os" class="form-label">Product OS</label>
        <select class="form-control"
          id="product-os" name="product-os"
          required
          [value]="product.operationSystem"
          [(ngModel)]="product.operationSystem"
        >
          <option>Symbian</option>
          <option>Android</option>
          <option>IOS</option>
          <option>Mobian</option>
          <option>Bada</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="product-availability" class="form-label">Is available product</label>
        <select class="form-control"
                id="product-availability" name="product-availability"
                required
                [value]="product.isAvailable"
                [(ngModel)]="product.isAvailable"
        >
          <option>true</option>
          <option>false</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="product-amount" class="form-label">Amount on the stock</label>
        <input type="text"
               class="form-control"
               id="product-amount" name="product-amount"
               placeholder="Amount"
               required
               [(ngModel)]="product.availableCount">
      </div>
      <button
        type="submit"
        class="btn btn-primary my-3"
        [disabled]="!form.valid"
        >Save
      </button>
    </form>
  </div>
</div>
