<h4>Cart:</h4>
<p>Total cost: {{this.totalCost}}</p>
<p>Total quantity: {{this.totalQuantity}}</p>
<div *ngIf="!cartService.isEmptyCart(); else elseBlock">
  <div class="d-flex justify-content-between">Products in Cart:
    <button class="btn btn-danger" (click)="cartService.removeAllProducts()">Remove all products</button>
  </div>
  <div class="cart">
      <app-cart-item *ngFor="let item of cartElements; trackBy: trackByElements"
        [cartItem]="item"
        (quantityIncrease)="onQuantityIncrease($event)"
        (quantityDecrease)="onQuantityDecrease($event)"
        (deleteItem)="onDeleteItem($event)"
      ></app-cart-item>
  </div>
</div>
<ng-template #elseBlock>
  <div class="cart__empty">You have no added products</div>
</ng-template>
